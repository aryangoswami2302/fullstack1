<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nested Table Example</title>

</head>

<body>


    <h2 style="text-align:center;">Example : Nested</h2>

    <table border="1" align="center" cellspacing="0"

        <tr>
            <th rowspan="2">CI</th>
            <th rowspan="2">All Genders</th>
            <th colspan="2">By Gender</th>
        </tr>
        <tr>
            <th colspan="2">
                <table border="2">
                    <tr>
                        <th>male</th>
                        <th>female</th>

                    </tr>
                <tr>
                    <td>
                       67376767
                    </td>
                    
                    <td>
                       67376767
                    </td>
                </tr>
                </table>
        </tr>
        <tr>
            <th>Rural</th>
            <td>6521458</td>
            <td>9215604</td>
            <td>4512358</td>
        </tr>
    </table>

</body>

</html>
