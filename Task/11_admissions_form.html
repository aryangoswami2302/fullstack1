<!DOCTYPE html>
<html>
<head>
    <title>Admissions Form</title>
</head>
<body>

<h2>Admissions Form</h2>
<p>Enter your admission information below</p>

<!-- NAME -->
<label>Name *</label><br><br>

<input type="text" placeholder="First Name" required>
<input type="text" placeholder="Middle Initial">
<input type="text" placeholder="Last Name" required>
<br><br>

<!-- BIRTH DATE -->
<label>Birth Date*</label><br><br>

<select required>
    <option>Month</option>
    <option>01</option>
    <option>02</option>
    <option>03</option>
    <option>04</option>
    <option>05</option>
    <option>06</option>
    <option>07</option>
    <option>08</option>
    <option>09</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
</select>

<select required>
    <option>Day</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <!-- Add more days if needed -->
</select>

<select required>
    <option>Year</option>
    <option>1990</option>
    <option>1995</option>
    <option>2000</option>
    <option>2005</option>
</select>

<br><br>

<!-- GENDER -->
<label>Gender *</label><br><br>

<input type="radio" name="gender"> Male <br>
<input type="radio" name="gender"> Female <br>
<input type="radio" name="gender"> Decline to Answer <br><br>

<!-- HISPANIC -->
<label>Are you Hispanic or Latino?*</label><br><br>
<input type="radio" name="hisp"> No <br>
<input type="radio" name="hisp"> Yes <br>
<input type="radio" name="hisp"> Decline to Answer <br><br>

</body>
</html>
