<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1) unorder list : block , type: desc circle,square -->
    <ul type="">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <ul>
        <li>hi</li>
        <li>hello</li>
        <li>how are you</li>
    </ul>

    <!-- 2) order list : block ,1,a,A,i,I -->

    <ol type="1" start="1">
        <li>one</li>
        <li>hello</li>
        <li>sad</li>
        <li>sad</li>
        <li>fdsf</li>
        <li>ondsfe</li>
        <li>asd</li>
    </ol>

    <!-- 3) descrition list -->

    <dl>
        <!-- title -->
        <dt>Coffee</dt>
        <!-- data -->
        <dd>Hot</dd>
        <dd>Cold</dd>

        <dt>Tea</dt>
        <dd>Hot</dd>
        <dd>Cold</dd>
        <dd>Mix</dd>
    </dl>

</body>

</html>
