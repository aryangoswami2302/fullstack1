<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        ul li {
            display: inline-block;
            background-color: lightcoral;
            padding: 10px 20px;
            position: relative;
        }

        ul li::before {
            content: "";
            height: 5px;
            width: 0%;
            background-color: black;
             position:absolute;
             transform:scale(0);
            top: 0%;
            right:100%;
            transition: .6s;
        }

        li:hover::before {
            width: 100%;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Help</li>
    </ul>
</body>

</html>
