<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
    </div>

    <script>
        fetch("https://fake-store-api.mock.beeceptor.com/api/products", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data1) => {
                console.log(data1)
                for (let card of data1) {
                    console.log(card)
                    let htmldata = ` <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                                <img src=${card.image} class="card-img-top" alt="...">
                                <div class="card-body">
                                     <h5 class="card-title">${card.product_id}</h5>
                                    <h5 class="card-title">${card.name}</h5>
                                     <h5 class="card-title">${card.brand}</h5>
                                    <h5 class="card-title">${card.category}</h5>
                                     <h5 class="card-title">${card.discount}</h5>
                                     <p class="card-text"> ${card.unit}</p>
                                     <p class="card-text"> ${card.availability}</p>
                                     <h5 class="card-title">${card.price} $</h5>
                                    <p class="card-text"> ${card.rating}</p>

                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                            </div>
                        </div>`
                    document.querySelector(".row").innerHTML += htmldata

                }
            })
    </script>
</body>

</html>
