<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Slider</title>

    <style>
       
        .main {
            height: 400px;
            width: 100%;
            overflow: hidden;
        }

        .img {
            width: 100%;
            height: 100%;
            display: none;
            
        }

        .btns {
            margin-top: 10px;
            text-align: center;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: black;
            color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="main">
    <img src="/image/1.jpeg" class="img" alt="">
    <img src="/image/2.jpeg" class="img" alt="">
    <img src="/image/3.jpeg" class="img" alt="">
    <img src="/image/4.jpeg" class="img" alt="">
</div>

<div class="btns">
    <button onclick="prevImg()">Previous</button>
    <button onclick="nextImg()">Next</button>
</div>

<script>
    let img_tag = document.getElementsByClassName("img");
    let index = 0;

    function showImg() {
        for (let i = 0; i < img_tag.length; i++) {
            img_tag[i].style.display = "none";
        }
        img_tag[index].style.display = "block";
    }

    function nextImg() {
        index++;
        if (index === img_tag.length) {
            index = 0;
        }
        showImg();
    }

    function prevImg() {
        index--;
        if (index < 0) {
            index = img_tag.length - 1;
        }
        showImg();
    }

    // show first image on load
    showImg();
</script>

</body>
</html>
