<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="Enter your num1" value="" id="num1">
    <input type="text" placeholder="Enter your num2" id="num2">
    <br> <br>
    <button onclick="Cla()">Sum</button>
    <button onclick="sub()">Sub</button>
     <button onclick="mul()">Mul</button>

    <h1 id="show"></h1>

    <script>

        let num1 = document.getElementById("num1")
        // console.log(num1)
        let num2 = document.getElementById("num2")
     
        function Cla(){
            let sum = parseInt(num1.value) + parseInt(num2.value)
            console.log(sum)
            document.getElementById("show").innerHTML = "sum :"+ sum
        }

         function sub(){
            let sum = parseInt(num1.value) - parseInt(num2.value)
            console.log(sum)
            document.getElementById("show").innerHTML = "sub :"+ sum
        }

        
         function mul(){
            let sum = parseInt(num1.value) * parseInt(num2.value)
            console.log(sum)
            document.getElementById("show").innerHTML = `Mul : ${sum}`
        }

    </script>
</body>
</html>
