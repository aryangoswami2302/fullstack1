<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ebf0cb;
        }

        .calculator {
            background:gray;
            padding: 20px;
            border-radius: 2px;
                 }

        input {
            width: 100%;
            color: red;
            height: 50px;
            font-size: 20px;
            margin-bottom: 5px;
        }

        button {
            background-color:wheat;
            width: 60px;
            height: 60px;
            font-size: 18px;
            margin: 5px;
        }
        
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="result" disabled>

        <div>
            <button onclick="clearResult()">C</button>
        </div>

        <div>
            <button onclick="btn('7')">7</button>
            <button onclick="btn('8')">8</button>
            <button onclick="btn('9')">9</button>
            <button onclick="btn('-')">-</button>
        </div>

        <div>
            <button onclick="btn('4')">4</button>
            <button onclick="btn('5')">5</button>
            <button onclick="btn('6')">6</button>
            <button onclick="btn('+')">+</button>
        </div>

        <div>
            <button onclick="btn('1')">1</button>
            <button onclick="btn('2')">2</button>
            <button onclick="btn('3')">3</button>
            <button onclick="btn('*')">*</button>
            <button onclick="equal()">=</button>
        </div>
            <div>
                <button onclick="btn('0')">0</button>
            </div>
    </div>

    <script>
        let result = document.getElementById("result");

        function btn(value) {
            result.value += value;
        }

        function clearResult() {
            result.value = "";
        }

        function equal() {
            try {
                result.value = eval(result.value);
            } catch {
                result.value = "Error";
            }
        }
    </script>

</body>

</html>
