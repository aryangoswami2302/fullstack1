<DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body>

  <h2>Registration Form</h2>

 <table>
        <form onsubmit="return validateForm()">
    Name: <input type="text" id="fname"><br><br>
    Email: <input type="text" id="mail"><br><br>
    Mobile: <input type="text" id="mno"><br><br>
    Password: <input type="password" id="pass"><br><br>

    <span id="msg" style="color:red;"></span><br><br>

    <input type="submit">
</form>

    </body>
<script>
function validateForm() {

    let fname = document.getElementById("fname").value;
    let mail  = document.getElementById("mail").value;
    let mno   = document.getElementById("mno").value;
    let pass  = document.getElementById("pass").value;

    let name_ex  = /^[a-zA-Z]+$/;
    let mail_ex  = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
    let mobile_ex = /^[0-9]{10}$/;
    let pass_ex  = /^(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[^a-zA-Z0-9]).{8,12}$/;

    if (fname == "" || fname == null) {
        document.getElementById("msg").innerText = "Enter firstname";
        return false;

    } else if (!name_ex.test(fname)) {
        document.getElementById("msg").innerText = "Number not allowed in name";
        return false;

    } else if (!mail_ex.test(mail)) {
        document.getElementById("msg").innerText = "Enter valid email address" 
        return false;

    } else if (!mobile_ex.test(mno)) {
        document.getElementById("msg").innerText = "Enter valid mobile number";
        return false;

    } else if (!pass_ex.test(pass)) {
        document.getElementById("msg").innerText = "Enter proper password";
        return false;

    } else {
        document.getElementById("msg").innerText = "Form submitted successfully";
        return true;
    }
}
</script>

</html>
