<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        try {
            var x = 10;
            var y = 0;

            if (y == 0) {
                throw "Cannot divide by zero";
            }

            var result = x / y;
            console.log(result);

        } catch (e) {
            console.log("Error: " + e);
        }

    </script>
</body>

</html>
