<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="time"></h2>

<script>
setInterval(function() {
    var d = new Date();
    document.getElementById("time").innerHTML = d.toLocaleTimeString();
}, 1000);
</script>
</body>
</html>
